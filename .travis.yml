sudo: false

language: scala

scala:
  - 2.11.11
  - 2.12.3

jdk:
  - oraclejdk8

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/

script:
  - sbt -sbt-version 0.13.16 -scala-version $TRAVIS_SCALA_VERSION ';clean; testOnly -- timefactor 5'
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
