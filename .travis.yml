language: scala

scala:
  - 2.11.12
  - 2.12.8

jdk:
  - openjdk8

matrix:
  include:
  - jdk: openjdk11
    scala: 2.12.8
  - scala: 2.13.0
    script:
    - sbt
      "++ ${TRAVIS_SCALA_VERSION}!"
      "coreJVM/testOnly -- timefactor 5 exclude travis"
      "all macros/test scalaz/test catsEffectJVM/test doobie/test"

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt/boot/
    - $HOME/.coursier

script:
  - sbt -scala-version $TRAVIS_SCALA_VERSION ';clean; testOnly -- timefactor 5 exclude travis'
  - find $HOME/.sbt -name "*.lock" | xargs rm
  - find $HOME/.ivy2 -name "ivydata-*.properties" | xargs --no-run-if-empty rm
